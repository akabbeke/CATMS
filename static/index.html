<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CATMS</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/app.css">
</head>

<body ng-app="catms" ng-controller="mainController">
  <div class="container">
    <div class="jumbotron">
      <h1>CATMS</h1>

      <p class="lead">YAY!!</p>

    </div>
  <table>
    <thead>
      <tr><th colspan="4">Our Tasks</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="task in taskList">
        <td>{{$index + 1}} </td>
        <td>{{task.Name}} </td>
        <td>{{task.Owner}} </td>
        <td>{{task.DateTime}} </td>

      </tr>
    </tbody>
  </table>
  <script src="static/js/angular/angular.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/services.js"></script>
  <script src="static/js/controllers.js"></script>
</div>
</body>

</html>
